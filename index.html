<html>
    <head>
        <title>Tint Filter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <link rel = "stylesheet" href = "style.css" type = text/css>
    </head>
    <body>
        <div class = "container">
            <h3 class = "btn btn-primary">Tint Filter</h3>
            <hr>
            <label>Filter Color:</label><input id = "color_name" placeholder = "enter filter color">
            <br><br>
            <button class = "btn btn-warning" onclick = "filter_tint()">Apply Filter</button>
            <br><br>
            <button class = "btn btn-success" onclick = "take_snapshot()">Take Snapshot</button>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
